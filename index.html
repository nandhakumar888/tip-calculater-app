<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- normalize css -->
    <link rel="stylesheet" href="./styles/normalize.css" />

    <!-- custom css-->
    <link rel="stylesheet" href="./styles/styles.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <h1 class="main-title">SPLI<br />TTER</h1>
    <main class="main">
      <div class="left-container">
        <div class="form-control">
          <label for="bill" class="section-title">Bill</label>
          <input type="number" id="bill" name="bill" class="input-bill input" />
        </div>
        <div class="form-control">
          <h2 class="section-title">Select Tip%</h2>
          <div class="tips-container">
            <input
              type="button"
              name="tip-percent"
              class="tip-percent"
              value="5"
            />
            <input
              type="button"
              name="tip-percent"
              class="tip-percent"
              value="10"
            />
            <input
              type="button"
              name="tip-percent"
              class="tip-percent"
              value="15"
            />
            <input
              type="button"
              name="tip-percent"
              class="tip-percent"
              value="25"
            />
            <input
              type="button"
              name="tip-percent"
              class="tip-percent"
              value="50"
            />

            <input
              type="number"
              placeholder="custom"
              class="custom-tip"
              id="custom-tip"
            />
          </div>
        </div>
        <div class="form-control">
          <label for="people" class="section-title">Number of People</label>
          <input
            type="number"
            id="people"
            name="people"
            class="input-people input"
          />
        </div>
      </div>
      <div class="right-container">
        <div class="output-container">
          <div class="output tip-amout">
            <div class="output-left">
              <p class="title">Tip Amount</p>
              <p class="subtitle">/person</p>
            </div>
            <div class="output-right">
              <p id="amount" class="amount">$4.27</p>
            </div>
          </div>
          <div class="output total">
            <div class="output-left">
              <p class="title">Total</p>
              <p class="subtitle">/person</p>
            </div>
            <div class="output-right">
              <p id="total" class="total">$32.79</p>
            </div>
          </div>
        </div>
        <button class="btn-reset" id="btn-reset">Reset</button>
      </div>
    </main>
    <!-- custom script -->
    <script src="./scripts/scripit.js"></script>
  </body>
</html>
